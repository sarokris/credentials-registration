static_resources:

  listeners:
    - name: listener_http
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10000

      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: backend_service
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: backend_service

                http_filters:

                  # JWT validation (must come before other filters)
                  - name: envoy.filters.http.jwt_authn
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.jwt_authn.v3.JwtAuthentication
                      providers:
                        mock_oidc:
                          issuer: "http://localhost:8081/default"
                          remote_jwks:
                            http_uri:
                              uri: "http://mock-oidc:8080/default/jwks"
                              cluster: mock_oidc_cluster
                              timeout: 5s
                          from_headers:
                            - name: "Authorization"
                              value_prefix: "Bearer "
                          # Forward the payload as a header
                          forward_payload_header: "x-jwt-payload"
                          # Extract specific claims to headers
                          claim_to_headers:
                            - header_name: "x-user-sub"
                              claim_name: "sub"
                            - header_name: "x-user-email"
                              claim_name: "email"
                            - header_name: "x-user-name"
                              claim_name: "name"
                            - header_name: "x-user-org"
                              claim_name: "organization"
                      rules:
                        # Skip JWT for login endpoint
                        - match:
                            prefix: "/credential-manager/api/v1/user/login"
                        # Skip JWT for swagger endpoints
                        - match:
                            prefix: "/credential-manager/swagger-ui"
                        - match:
                            prefix: "/credential-manager/v3/api-docs"
                        # Skip JWT for callback endpoint (used by OAuth flow)
                        - match:
                            prefix: "/callback"
                        # Require JWT for everything else
                        - match:
                            prefix: "/"
                          requires:
                            provider_name: mock_oidc



                  # Router filter (must be last terminal filter)
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router

  clusters:

    - name: backend_service
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: backend_service
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: backend_service
                      port_value: 8080

    - name: mock_oidc_cluster
      connect_timeout: 5s
      type: logical_dns
      lb_policy: round_robin
      load_assignment:
        cluster_name: mock_oidc_cluster
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: mock-oidc
                      port_value: 8080

admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901
